  nginx:
    image: nginx:1.20
    ports:
      - "80:80"
    volumes:
      - ./php:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    env_file:
      - ./.env
    depends_on:
      - php
    networks:
      - bw-services

  php:
    image: php:8.4.18-fpm-alpine3.22
    deploy:
      mode: replicated
      replicas: 1 # 在這裡控制你要幾台，想改 5 台就改這裡
      resources:
        limits:
          cpus: '1' # 限制單一容器最多使用 1.5 個 CPU 核心
          memory: 256M # 如果需要限制記憶體也可以加在這裡
    volumes:
      - ./php:/var/www/html
    env_file:
      - ./.env
    networks:
      - bw-services

volumes:
  bw-storage:
  crowdsec-data:
  crowdsec-config:

networks:
  bw-universe:
    name: bw-universe
    ipam:
      driver: default
      config:
        - subnet: 10.20.30.0/24
  bw-services:
    name: bw-services