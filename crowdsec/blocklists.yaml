blocklists:
  - name: firehol_level1
    url: https://iplists.firehol.org/files/firehol_level1.netset
    format: netset
    scope: Ip
    refresh_interval: 1h
    decision:
      type: ban
      duration: 4h

  - name: dshield_top_attackers
    url: https://www.dshield.org/block.txt
    format: regex
    # dshield 的 block.txt 前面有標頭與資料欄位，抓出第一欄 IP/CIDR
    regex: '^\s*([0-9]{1,3}(\.[0-9]{1,3}){3}(/[0-9]{1,2})?)\s+'
    scope: Ip
    refresh_interval: 2h
    decision:
      type: ban
      duration: 24h

  - name: blocklist_de_all
    url: https://lists.blocklist.de/lists/all.txt
    format: plain
    scope: Ip
    refresh_interval: 1h
    decision:
      type: ban
      duration: 24h

  - name: spamhaus_drop
    url: https://www.spamhaus.org/drop/drop.txt
    format: regex
    regex: '^\s*([0-9./]+)\s*;'
    scope: Ip
    refresh_interval: 12h
    decision:
      type: ban
      duration: 72h
