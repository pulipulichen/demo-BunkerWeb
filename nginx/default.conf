# --- [全域基礎限制] ---
limit_req_zone $binary_remote_addr zone=mw_general:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=mw_api:10m rate=2r/s;
limit_req_zone $binary_remote_addr zone=mw_load:10m rate=40r/s;
limit_conn_zone $binary_remote_addr zone=mw_conn:10m;

# ========================================================
# 1. 定義特定 IP 區段 (群組識別)
# ========================================================
geo $remote_addr $restricted_group_id {
    default 0;
    101.47.0.0/16    "group_101_47";
    47.82.0.0/16     "group_47_82";
    27.21.0.0/16     "group_27_21";
    45.78.0.0/16     "group_45_78";
    60.164.0.0/16     "group_60_164";
    60.164.0.0/16     "group_60_164";
    43.173.0.0/16    "group_43_173";
    43.163.0.0/16    "group_43_163";
    101.47.0.0/16    "group_101_47";
    140.249.0.0/16   "group_140_249";
    140.250.0.0/16   "group_140_250";
    140.224.0.0/16   "group_140_224";
    207.166.0.0/16   "group_207_166";
    123.6.0.0/16   "group_123_6";
    57.141.2.0/24    "group_57_141_2";
    # 66.249.79.0/24   "group_google_bot";
    # 66.249.71.0/24   "group_google_bot";
}

# ========================================================
# 2. 定義敏感頁面 (條件 2)
# ========================================================
map "$request_method|$uri|$arg_title|$arg_type" $is_auth_page {
    default 0;
    # 包含：登入、登錄、建立帳號、鏈出更改
    ~^(GET|POST)\|/index\.php\|.*(Special:UserLogin|特殊:用戶登入|特殊:用戶登錄|特殊:鏈出更改)\|           1;
    ~^(GET|POST)\|/index\.php\|.*(Special:CreateAccount|特殊:建立帳號)\|               1;
    ~^(GET|POST)\|/index\.php\|.*\|signup$                   1;
}

# ========================================================
# 3. 建立複合 Key (條件交叉判斷)
# ========================================================

# [Key A] 條件 1：只要命中區段，Key 就是群組 ID
map $restricted_group_id $key_group_all {
    "0" "";
    default $restricted_group_id;
}

# [Key B] 條件 1 + 條件 2：命中區段且是敏感頁面，Key 才是群組 ID
map "$is_auth_page|$restricted_group_id" $key_group_auth {
    "~^1\|(group_.+)$" $1;
    default "";
}

# [Key C] 條件 2：只要是敏感頁面，Key 就是個別 IP
map $is_auth_page $key_individual_auth {
    "1" $binary_remote_addr;
    default "";
}

# ========================================================
# 4. 定義限流區塊 (Zones)
# ========================================================

# 整個區段每秒 1 次
limit_req_zone $key_group_all zone=mw_punish:10m rate=6r/m;

# 整個區段存取敏感頁面時，每分鐘 10 次
limit_req_zone $key_group_auth zone=mw_auth_group:10m rate=1r/m;

# 各別 IP 存取敏感頁面時，每分鐘 10 次
limit_req_zone $key_individual_auth zone=mw_auth_individual:10m rate=10r/m;

# ========================================================
# --- [爬蟲 UA 黑名單] ---
map $http_user_agent $mw_block_bot {
    default 0;
    ~*SemrushBot|AhrefsBot|MJ12bot|DotBot|PetalBot|GPTBot|ClaudeBot|Bytespider 1;
}

server {
    listen 80;

    client_max_body_size 1G;
    index index.php index.html;
    root /var/www/html;

    # 真實 IP 解析
    set_real_ip_from 192.168.50.1/32;
    set_real_ip_from 172.19.0.0/16;

    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # ========================================================

    limit_req_status 429;

    if ($mw_block_bot) { return 403; }
    limit_conn mw_conn 30;

    # ========================================================
    # 套用限流規則 (順序很重要)
    # ========================================================
    
    # 所有 PHP 請求點都會經過這裡
    location / {
        # 1. 檢查群組總量限制 (1r/s)
        limit_req zone=mw_punish burst=1 nodelay;
        # 2. 檢查群組敏感頁面限制 (10r/m)
        limit_req zone=mw_auth_group burst=2 nodelay;
        # 3. 檢查個人敏感頁面限制 (10r/m)
        limit_req zone=mw_auth_individual burst=2 nodelay;
        # 4. 一般頁面限制
        limit_req zone=mw_general burst=40 nodelay;

        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        limit_req zone=mw_punish burst=1 nodelay;
        limit_req zone=mw_auth_group burst=2 nodelay;
        limit_req zone=mw_auth_individual burst=2 nodelay;
        limit_req zone=mw_general burst=40 nodelay;

        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_hide_header X-Powered-By;
    }

    location = /api.php {
        limit_req zone=mw_punish burst=1 nodelay;
        limit_req zone=mw_auth_group burst=2 nodelay;
        limit_req zone=mw_auth_individual burst=2 nodelay;
        limit_req zone=mw_api burst=20 nodelay;

        fastcgi_pass php:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location = /load.php {
        # load.php 通常不包含敏感頁面邏輯，但為了安全也可以加上群組限制
        limit_req zone=mw_punish burst=1 nodelay;
        limit_req zone=mw_load burst=80 nodelay;

        fastcgi_pass php:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # 其他安全規則
    location ~ /\. { log_not_found off; deny all; }
    
    # 處理 /wiki/sharethis/ 路徑
    location ^~ /wiki/sharethis/ {
        rewrite ^/wiki/sharethis/(.*)$ /sharethis/$1 last;
    }

    location ^~ /wiki/skins/ {
        rewrite ^/wiki/skins/(.*)$ /skins/$1 last;
    }

    # 修正後的 /wiki 區塊
    location ^~ /wiki/ {
        # 1. 內部重寫：將 /wiki/PageName 轉為 /index.php?title=PageName
        # 注意：這裡不加 permanent，所以網址列不會變
        rewrite ^/wiki/(.*)$ /index.php?title=$1 last;
    }

    # 為了處理首頁 /wiki (不帶斜線) 的情況
    location = /wiki {
        rewrite ^ /wiki/ last;
    }
}